<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao"> 
            <label for="menu">   
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">League of Legends</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">CS:GO</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Valorant</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Rocket League</a>
                </li>
            </ul>
            <img class="logo" src="./imagem/TeamMatch.jpeg" alt="Logo TeamMatch">
        </div>
        <div class="container">
            <a href="#"><img src="imagem/icon perfil.svg" alt="Meus perfil" class="container__imagem" ></a>                   
        </header>
        <main class="login_tela">
            <div class="titulo_login">
                <h1 class="login_titulo">TeamMatch</h1>
                <h2 class="login_subtitulo">Login</h2>
            </div>
            <div class="login_usuario">
                <form>
                    <p class="login_texto">Usuário</p>
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username"><br><br>
                  </form>
            </div>
            <div class="login_senha">
                <form>
                    <p class="login_texto">Senha</p>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password"><br><br>
                </form>
            </div>
            <div class="login_botao">
                <form>
                    <input type="submit" value="Entrar">
                    <input type="submit" value="Registrar">
                </form>
            </div>


            
        </main>
    
</body>
</html>
